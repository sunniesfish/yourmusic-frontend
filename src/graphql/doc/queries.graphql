# User 정보를 가져오는 쿼리
query GetUser {
  user {
    id
    name
    profileImg
  }
}

# 단일 플레이리스트 정보를 가져오는 쿼리
query GetPlaylist($id: Int!) {
  playlist(id: $id) {
    id
    name
    createdAt
    listJson {
      title
      artist
      album
      thumbnail
    }
  }
}

# 플레이리스트 페이지네이션 쿼리
query GetPlaylistsPage($page: Int!, $limit: Int!, $orderBy: String!) {
  playlistsPage(page: $page, limit: $limit, orderBy: $orderBy) {
    playlists {
      id
      name
      createdAt
      listJson {
        title
        artist
        album
        thumbnail
      }
    }
    totalPages
  }
}

# 사용자 통계 정보를 가져오는 쿼리
query GetStatistic($userId: ID!) {
  statistic(userId: $userId) {
    userId
    albumRankJson {
      first
      second
      third
    }
    artistRankJson {
      first
      second
      third
    }
    titleRankJson {
      first
      second
      third
    }
    updatedAt
  }
}
